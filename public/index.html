<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/index.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xl-7">
        <embed id="map-container" type="image/svg+xml" src="sapienza-map.svg" onload="onSvgReady()"/>
      </div>
      <div class="col-sm-12 col-xl-5" style="max-width: 850px;">
        <div class="row">
          <div class="stat">
            <div class="row">
              <div class="col-3">
                <div id="statsInfo" class="statText"></div>
              </div>
              <div class="col-5">
                <div id="statsData" class="statText"></div>
              </div>
              <div class="col-4" style="padding-right: 22px;">
                <div id="vote"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="console">
            <div><image class="img-fluid" src="asciiArt.png"></div>
            <div class="log">
              <div id="logs"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
	<!-- modificate come vi pare html e css dei logs -->
</body>
<script type="text/javascript" src="sapienza-map.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</html>
