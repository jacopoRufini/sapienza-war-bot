<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/index.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
  <div class="container">
    <table id="ranking" style="float: left; position: absolute; z-index: 100;"></table>
    <div class="row">
      <div class="col-sm-12 col-xl-7">
        <embed id="map-container" type="image/svg+xml" src="sapienza-map.svg" onload="onSvgReady()"/>
      </div>
      <div class="col-sm-12 col-xl-5" style="max-width: 850px;">
        <div class="row">
          <div class="stat">
            <div class="row">
              <div class="col-3">
                <div id="statsInfo" class="statText">
                  DIPARTIMENTO: <br>
                  FAZIONE: <br>
                  VOTI: <br>
                  COLORE: <br>
                </div>
              </div>
              <div class="col-5">
                <div id="statsData" class="statText">
                  <span id="stat-department"><em>Non selezionato</em></span><br>
                  <span id="stat-faction">-</span><br>
                  <span id="stat-votes">-</span><br>
                  <div id="stat-color" style='margin-top: 10px; width: 10px; height: 10px'></div>
                </div>
              </div>
              <div class="col-4" style="padding-right: 22px;">
                <div id="vote">
                  <button id="vote-btn" class='btn btn-success btn-custom' style="display: none" onclick='vote()'></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="console">
            <div><image class="img-fluid" src="./images/asciiArt.png"></div>
            <div class="log">
              <div id="logs"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="factions.js"></script>
<script type="text/javascript" src="sapienza-map.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</html>
